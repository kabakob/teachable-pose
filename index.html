<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจจับท่าโยคะ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom right, #f39c12, #8e44ad);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #2980b9;
        }
        canvas {
            border: 2px solid #fff;
            border-radius: 10px;
        }
        #label-container {
            margin: 10px;
            font-size: 1.2rem;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ตรวจจับท่าโยคะ</h1>
    <button type="button" onclick="init()">เริ่มต้น</button>
    <button type="button" onclick="switchCamera()">สลับกล้อง</button>
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/hOElLEzfK/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let currentFacingMode = "user"; // 'user' = front camera, 'environment' = back camera

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            setupWebcam();
        }

        async function setupWebcam() {
            const size = 200;

            if (webcam) {
                await webcam.stop(); // Stop the existing webcam
            }

            webcam = new tmPose.Webcam(size, size, false, currentFacingMode); // Set flip based on facingMode
            await webcam.setup(); // Request access to the webcam
            await webcam.play();

            const canvas = document.getElementById("canvas");
            canvas.width = size;
            canvas.height = size;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");

            window.requestAnimationFrame(loop);
        }

        async function switchCamera() {
            currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
            await setupWebcam();
        }

        async function loop(timestamp) {
            webcam.update(); // Update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            let maxClass = "";
            let maxProbability = 0;

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > maxProbability) {
                    maxProbability = prediction[i].probability;
                    maxClass = prediction[i].className;
                }
            }

            labelContainer.innerHTML = `${maxClass} (${(maxProbability * 100).toFixed(2)}%)`;
            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>
</body>
</html>
